<div *ngIf="hero" class="container is-fluid">
	<h2>{{ hero.name | uppercase }} DETAILS</h2>

	<div class="details">
		<div class="id">
			<span class="detail-id">id: {{ hero.id }}</span>
		</div>
		<div class="input-wrapper">
			<div class="input-container">
				<label for="hero-name">Edit Name: </label>
				<input id="hero-name" [(ngModel)]="hero.name" placeholder="name" class="input is-primary" />
			</div>
			<button type="button" class="button is-primary back" (click)="goBack()">Go Back</button>
			<button type="button" class="button is-primary" (click)="save()">Save</button>
			<button type="button" class="button is-danger delete-hero" (click)="delete(hero)">Delete</button>
		</div>
	</div>
</div>
